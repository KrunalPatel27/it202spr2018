<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="https://unpkg.com/material-components-web@0.34.1/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/index.css" type="text/css" />
        <style type="text/css">
            :root {
                --mdc-theme-primary: #F44336;
                --mdc-theme-secondary: #EF6C00;
                --mdc-theme-background: #FFEB3B;
            }
        </style>
    </head>

    <body class="mdc-typography">
      <main>
          
          <!-- Top toolbar stuff goes here-->
          <div class="mdc-toolbar">
            <div class="mdc-toolbar__row mdc-toolbar__row--custom-height">
                <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
                    <i class="material-icons mdc-toolbar__menu-icon">restaurant</i>
                    <span class="mdc-toolbar__title" id="toolbarTitle"> Title </span>
                </section>
                <section class="mdc-toolbar__section mdc-toolbar__section--shrink-to-fit mdc-toolbar__section--align-end">
                    <button id="btnCenterMap" class="mdc-toolbar__menu-icon mdc-fab material-icons mdc-toolbar__custom_spacing" aria-label="Location" data-mdc-auto-init="MDCRipple">
                        <span class="mdc-fab__icon">my_location</span>
                    </button>
                    
                    <button id="btnSettings" class="mdc-toolbar__menu-icon mdc-fab material-icons  mdc-toolbar__custom_spacing" aria-label="Settings" data-mdc-auto-init="MDCRipple">
                        <span class="mdc-fab__icon">settings</span>
                    </button>
                </section>
            </div>
          </div>
              
            <!-- Plan a welcome screen and searchable options-->
          <div id = "welcomeScreen">
              
              
 <div class="mdc-text-field mdc-text-field--box mdc-text-field--upgraded mdc-ripple-upgraded" data-demo-no-auto-js="" style="--mdc-ripple-fg-size:128.4px; --mdc-ripple-fg-scale:1.80067; --mdc-ripple-fg-translate-start:-0.2px, -39.45px; --mdc-ripple-fg-translate-end:42.8px, -36.2px;">
            <input type="text" class="mdc-text-field__input" aria-controls="box-name-validation-message">
            <label for="tf-box" class="mdc-floating-label">Your Name</label>
            <div class="mdc-line-ripple" style="transform-origin: 64px center 0px;"></div>
          </div>


          </div>
        </main>
        <script src="https://unpkg.com/material-components-web@0.34.1/dist/material-components-web.js"></script>
        <script>window.mdc.autoInit();</script>
    </body>
    
</html>
