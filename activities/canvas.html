<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

ctx.moveTo(0,0);
ctx.lineTo(0,100);
ctx.moveTo(0,50);
ctx.lineTo(50,0);
ctx.moveTo(0,50);
ctx.lineTo(50,100);

ctx.moveTo(60,0);
ctx.lineTo(60,100);
ctx.arc(60,25,25,(3*Math.PI)/2,Math.PI/2,);

ctx.stroke();
</script>

</body>
</html>
