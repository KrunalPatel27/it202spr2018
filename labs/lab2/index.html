<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container" id="home"></div>
    <div class="container" id="search">
        <input type="text" id="query" placeholder="Enter a search term"/>
        <button id="buttonSearch" class="btn btn-primary">Search</button>
    </div>
    <div class="container" id="results"></div>
    <script>
    
        function doSearch(){
            // Built by LucyBot. www.lucybot.com
            var url = "https://api.nytimes.com/svc/movies/v2/reviews/search.json";
            url += '?' + $.param({
              'api-key': "760684c20ae9417b8b452b61cfb7a932",
              'query': $("#query").val()
            });
            $.ajax({
              url: url,
              method: 'GET',
            }).done(function(result) {
              console.log(result);
            }).fail(function(err) {
              throw err;
            });
        }
        
        $("#buttonSearch").click(function(){doSearch();});
        
        function loadResponse(response){
            $("response").append("<p> Results Returned: "+ response.results.length + "</p>");
            $.each(response.results, function(i,v){
               $("#results").append();
            });
        }
    </script>
</body>
</html>
